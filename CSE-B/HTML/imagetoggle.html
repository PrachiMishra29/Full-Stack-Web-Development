<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Image Generation</title>
  </head>
  <body>
    <img src="f1.jpg" id='img' width="200px" height="300px">
    <input type="button" value="ON" id='toggle'>
      <script type="text/javascript">

    document.getElementById('toggle').onclick = function()
    {
      onOff = document.getElementById('toggle').value;
      if(onOff == 'ON'){
        document.getElementById('img').src='f1.jpg';
        document.getElementById('toggle').value = 'OFF'
      }
      else{
        document.getElementById('img').src='f2.jpg';
        document.getElementById('toggle').value = 'ON'
      }

    }
</script>

  </body>
</html>
